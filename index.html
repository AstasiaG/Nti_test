<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nti test</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="page-header">
    <div class="header-content">
      <div class="header__left-side">
        <img class="header__logo" src="./img/logo.jpg" alt="Logo company Dell">
        <nav class="header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="link" href="#0">Главная</a>
            </li>
            <li class="nav__item">
              <a class="link" href="#0">Каталог</a>
            </li>
            <li class="nav__item">
              <a class="link" href="#0">Новости</a>
            </li>
            <li class="nav__item">
              <a class="link" href="#0">Наш АСЦ</a>
            </li>
            <li class="nav__item">
              <a class="link" href="#0">Контакты</a>
            </li>
          </ul>
        </nav>
        <img class="header__search" src="./svg/search_icon.svg">
      </div>
      <div class="header__right-side">
        <div class="icon__wrapper">
          <img class="small__icon" src="./svg/account_icon.svg">
        </div>
        <div class="icon__wrapper">
          <img class="small__icon" src="./svg/sm_icon.svg">
        </div>
        <div class="icon__wrapper">
          <img class="small__icon" src="./svg/heart_icon.png">
        </div>
        <div class="icon__wrapper">
          <img class="small__icon" src="./svg/bag_icon.svg">
          <div class="items">3</div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="first-screen">
      <div class="first-screen__slider">
        <a class="link scroll-btn" href="#0">
          <span class="scroll__text">Scroll to catalog</span>
          <img class="scroll__icon" src="./svg/scroll_btn.svg">
        </a>
        <div class="first-screen__title">
          <p class="before-header">Новое поступление</p>
          <p class="title">Лучшие товары от компании Dell</p>
          <div class="button">
            <div class="arr__circle">
              <img class="arrow" src="./svg/arrow_small.svg">
            </div>
            <span class="button__text">Подробнее</span>
          </div>
        </div>
        <img class="first-screen__image" src="./img/main.png">
          <div class="slider__dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
      </div>
      <div class="first-screen__special">
        <p class="special__title">Выгодное предложение от Dell</p>
        <img class="arrow__big" src="./svg/arrow_big.svg">
      </div>
    </section>
  </main>
  <script href="./index.js"></script>
</body>
</html>
